<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PandaChat App</title>
  </head>
  <body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg overflow-hidden">
      <header class="bg-gradient-to-r from-blue-500 to-indigo-600 p-5 text-center">
        <h1 class="text-xl font-bold flex items-center justify-center">
          <i class="fas fa-smile text-yellow-400 mr-2"></i> PandaChat
        </h1>
      </header>
      <main class="p-6">
        <form action="chat.html" class="space-y-4">
          <div>
            <label for="username" class="block text-gray-300 mb-1">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
              class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 focus:ring focus:ring-blue-500"
            />
          </div>
          <div>
            <label for="room" class="block text-gray-300 mb-1">Room</label>
            <select
              name="room"
              id="room"
              class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 focus:ring focus:ring-blue-500"
            >
              <option value="JavaScript">JavaScript</option>
              <option value="Python">Python</option>
              <option value="PHP">PHP</option>
              <option value="C#">C#</option>
              <option value="Ruby">Ruby</option>
              <option value="Java">Java</option>
            </select>
          </div>
          <button
            type="submit"
            class="w-full p-3 rounded bg-blue-500 hover:bg-blue-600 transition font-bold"
          >
            Join Chat
          </button>
        </form>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  </body>
</html>
