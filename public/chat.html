<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PandaChat App</title>
  </head>
  <body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl shadow-lg rounded-lg overflow-hidden bg-gray-800">
      <header class="bg-gray-700 p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold flex items-center">
          <i class="fas fa-smile text-yellow-400 mr-2"></i> PandaChat
        </h1>
        <a id="leave-btn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600 transition">Leave Room</a>
      </header>
      <main class="flex h-80">
        <aside class="w-1/3 bg-gray-700 p-4 border-r border-gray-600">
          <h3 class="text-lg font-semibold flex items-center">
            <i class="fas fa-comments mr-2"></i> Room Name:
          </h3>
          <h2 id="room-name" class="text-xl font-bold mt-1"></h2>
          <h3 class="text-lg font-semibold flex items-center mt-4">
            <i class="fas fa-users mr-2"></i> Users
          </h3>
          <ul id="users" class="mt-2 space-y-1 text-sm"></ul>
        </aside>
        <div class="flex-1 p-4 overflow-y-auto chat-messages space-y-2"></div>
      </main>
      <div class="p-4 bg-gray-700">
        <form id="chat-form" class="flex">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
            class="flex-1 p-2 rounded-l bg-gray-600 border-none focus:outline-none"
          />
          <button class="bg-blue-500 px-4 py-2 rounded-r hover:bg-blue-600 transition">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.14.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
