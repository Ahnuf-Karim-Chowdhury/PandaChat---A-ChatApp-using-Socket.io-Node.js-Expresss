<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PandaChat App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
      integrity="sha512-d6fy7fP9YksmjUFXX+zz6rjb9ToJ9K5dkH2+tFwRN1BmTrCwpyc5UybjECA37K+9Py1be+DlX4X7BQDKR7fp7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #212121;
        color: #333;
      }

      .join-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
		
      }

      .join-header {
        text-align: center;
        color: #fff;
        background: #1e90ff;
        padding: 1rem 0;
        border-radius: 8px 8px 0 0;
        width: 100%; 
        max-width: 1000px;
        margin: 0 auto; 
      }

      .join-header h1 {
        margin: 0;
      }

      .join-main {
        background: #424242;
        padding: 1.5rem;
        border-radius: 0 0 8px 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
		text-decoration-color: black;
      }

      .form-control {
        margin-bottom: 1.5rem;
      }

      .form-control label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
		color: white;
		
      }

      .form-control input,
      .form-control select {
        width: 95%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 4px;
		background-color: #E0E0E0;
      }

      .btn {
        width: 100%;
        padding: 0.8rem;
        border: none;
        background: #1e90ff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }

      .btn:hover {
        background: #0077cc;
      }
    </style>
  </head>
  <body>
    <div class="join-container">
      <div class="join-wrapper">
        <header class="join-header">
          <h1><i class="fas fa-smile"></i> PandaChat</h1>
        </header>
        <main class="join-main">
          <form action="chat.html">
            <div class="form-control">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter username..."
                required
              />
            </div>
            <div class="form-control">
              <label for="room">Room</label>
              <select name="room" id="room">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="PHP">PHP</option>
                <option value="C#">C#</option>
                <option value="Ruby">Ruby</option>
                <option value="Java">Java</option>
              </select>
            </div>
            <button type="submit" class="btn">Join Chat</button>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
